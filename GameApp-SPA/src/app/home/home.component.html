<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center">
      <h1>Find game</h1>
      <p class="lead">Come on in to view games... All you need to do is sign up!</p>
      <div class="text-center">
        <button class="btn btn-primary btn-lg mr-2" (click)= 'registerToggle()' >Register</button>
        <button class="btn btn-info btn-lg">Learn more</button>
      </div>
    </div>
  
    <div *ngIf="registerMode" class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <!-- pass data from parent component to child using []  -->
          <!-- receive data from child component from child using () -->
          <app-register (cancelRegister)='cancelRegisterMode($event)' ></app-register>
        </div>
      </div>
    
  </div>
